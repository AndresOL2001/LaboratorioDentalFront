
<app-navbar></app-navbar>
<app-loading *ngIf="loading"></app-loading>
<div class="contenedorCat">
<section *ngIf="!loading" class="container" style="position: relative; bottom: 35px">
  <div>
    <section>
      <div class="producto">
        <h2 style="text-align: center">Categoria - {{categoriaActual.nombre}}</h2>
        <hr>
        <br>
        <h4 style="text-align: center"><span>{{categoriaActual.descripcion}}</span></h4>
       
        <br />

        <div class="contenedor-breadcrumb">
          <ol class="breadcrumb">
            <li>
              <a (click)="volverAtras()">Categorias</a>
            </li>
          </ol>
          <br />
        </div>
        <hr />

        <div class="container-content">
          
          <div  class="card-content">
            
              <div *ngFor="let producto of productos" class="card"> 
                <img [src]="producto.imagen" >
                <a (click)="router(producto.id)">
                <h3 style="text-align: center; color: white">
                  {{producto.productoNombre}}
                </h3>
                <p style="text-align: center; color: white">Precio: ${{producto.precio}}</p>
                <div class="info">
                  <h3>Descripcion</h3>
                  <p>
                    {{producto.descripcion}}
                  </p>
                </div>
              </a>
              </div>  
              
          </div>
        </div>


      </div>
    </section>
  </div>
</section>
</div>
